<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Credit Card Input</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- import Skeuocard styling -->
    <link rel="stylesheet" href="styles/skeuocard.reset.css" />
    <link rel="stylesheet" href="styles/skeuocard.css" />
    <!-- styling necessary for demo -->
    <link rel="stylesheet" href="styles/demo.css" />
    <!-- needed by Skeuocard to determine browser and make fixes -->
    <script src="/javascripts/vendor/css_browser_selector.js"></script>
  </head>
  <body>

    <!--[if lt IE 10]>
      <p class="chromeframe">You are using an <strong>outdated</strong> 
      browser. Please <a href="http://browsehappy.com/">upgrade your 
      browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">
      activate Google Chrome Frame</a> to improve your experience.</p>
      <p>At the moment, Skeuocard does not work properly with Internet Explorer 
        9 and below, although the credit-card entry itself will still work.</p>
    <![endif]-->

    <form method="GET" action="">
      <div class="credit-card-input" id="skeuocard">
        <label for="cc_type">Card Type</label>
        <select class="field cc-type" name="cc_type">
          <option value="">...</option>
          <option value="visa">Visa</option>
          <option value="discover">Discover</option>
          <option value="mastercard">MasterCard</option>
          <option value="amex">American Express</option>
        </select>
        <label for="cc_number">Card Number</label>
        <input class="cc-number value" type="text" name="cc_number" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" size="19">
        <label for="cc_exp">Expiration Date (mm/yy)</label>
        <input class="cc-exp value" type="text" name="cc_exp" placeholder="00/00">
        <label for="cc_name">Cardholder's Name</label>
        <input class="cc-name" type="text" name="cc_name" placeholder="John Doe">
        <label for="cc_cvc">Card Validation Code</label>
        <input class="cc-ccid" type="text" name="cc_cvc" placeholder="123" maxlength="3" size="3">
      </div>

      <!--<input type="submit" />-->
    </form>

    <script src="/javascripts/vendor/jquery-2.0.3.min.js"></script>
    <script src="/javascripts/cards.js"></script>
    <script src="/javascripts/skeuocard.js"></script>
    <script>

      $(document).ready(function(){
        window.card = new Skeuocard($("#skeuocard"), {
          debug: true
        });
      });

    </script>
  </body>
</html>
